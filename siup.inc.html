<?php
$sql  = 'SELECT noworodki.data_urodzenia,noworodki.imie FROM `noworodki` INNER JOIN `matki` ON noworodki.id_matki = matki.id_matki WHERE noworodki.imie = matki.imie';
$result = mysqli_query($conn, $sql);

if (mysqli_num_rows($result) > 0) 
{
    echo "<table border = \"1\">";
    while($row = mysqli_fetch_assoc($result)) 
    {
        echo'<tr><td>' . $row["data_urodzenia"] . '</td><td>' . $row["imie"] . '</td></tr>';
    }
     echo "</table>";
} else {
    echo "0 results";
}

?>
